<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload Example</title>
	<!-- Bootstrap CSS / Color Scheme -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Slick Carousel -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
	<!-- Inter UI font -->
	<link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
	<h2 class="p-5 fs-1" style="font-family: serif">Car Speed Detector</h2>
	<div class="w-500 p-4 shadow-sm p-3 mb-5 bg-secondary rounded">
		<form method="post" action="/upload" enctype="multipart/form-data">
			<h4 class="fw-light fs-3">Upload your Video Here</h4>
			<br>
			<dl>
				<p>
					<input type="file" name="file" autocomplete="off" required class="d-flex-content">
				</p>
			</dl>
			<p>
				<input type="submit" value="Submit" class="btn btn-primary">
			</p>
		</form>
	</div>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<!-- Slick Carousel JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
	<!-- Custom JavaScript -->
	<script src="script.js"></script>
</body>
</html>
